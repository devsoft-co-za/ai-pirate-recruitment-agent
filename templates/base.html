<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Pirate Booking Agent{% endblock %}</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .spinner-border {
            display: none;
        }
        .user-message {
            color: blue;
        }
        .agent-message {
            color: green;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">Pirate Booking Agent</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About the Pirate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://bigtop.co.za" target="_blank">Big Top Entertainment</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/js/jquery-3.5.1.min.js"><\/script>')</script>
    <script>
        if (typeof jQuery === 'undefined') {
            document.write('<p style="color: red; font-weight: bold;">Error: jQuery failed to load. Please try refreshing the page.</p>');
        }
    </script>
    <script>
        $(document).ready(function() {
            $('#send-button').click(function() {
                sendMessage();
            });

            $('#prompt-input').keypress(function(event) {
                if (event.keyCode === 13) {
                    sendMessage();
                }
            });

            function sendMessage() {
                var prompt = $('#prompt-input').val();
                console.log("Sending prompt: " + prompt);
                var currentContent = $('#chat-box').val();
                $('#chat-box').val(currentContent + '\n\n' + prompt + '\n\n');
                $('#prompt-input').val('');
                $('.spinner-border').show();

                $.post('/', {prompt: prompt}, function(data) {
                    console.log("Received response: " + data.response);
                    if (data.response) {
                        console.log("Appending response to chat box: " + data.response);
                        var currentContent = $('#chat-box').val();
                        $('#chat-box').val(currentContent + '\n\n' + data.response + '\n\n');
                        $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
                    } else {
                        console.error("Received empty response from server.");
                    }
                    if (data.response === "I got to get to me bunk") {
                        $('#chat-box').val("Ahoy there matey welcome to Big Top Entertainment, how can I help ye?");
                    }
                    $('.spinner-border').hide();
                }).fail(function(jqXHR, textStatus, errorThrown) {
                    console.error("Request failed: " + textStatus + ", " + errorThrown);
                    $('.spinner-border').hide();
                });
            }
        });
    </script>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Book your entertainment at <a href="https://bigtop.co.za">Big Top Entertainment</a></span>
            <br>
            <span class="text-muted">AI Pirate and much more to hire from <a href="https://devsoft.co.za">DevSoft</a>.</span>
        </div>
    </footer>
</body>
</html>
