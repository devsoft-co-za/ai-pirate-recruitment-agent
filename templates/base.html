<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Pirate Recruiter{% endblock %}</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .spinner-border {
            display: none;
        }
        .user-message {
            color: blue;
        }
        .agent-message {
            color: green;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">Pirate Recruitment Agent</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About the Pirate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://devsoft.co.za" target="_blank">DevSoft</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    
    
    
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Looking for top talent? Find more scallywags at <a href="https://devsoft.co.za">DevSoft</a>.</span>
            <br>
            <a href="https://github.com/devsoft-co-za/ai-pirate-recruitment-agent" target="_blank" class="text-muted text-decoration-none">
                üè¥‚Äç‚ò†Ô∏è View source code on GitHub
            </a>
        </div>
    </footer>
    <div id="pirate-overlay" style="
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-color: rgba(0,0,0,0.7);
    z-index: 9999;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
">
    <img src="/static/images/pirate-ship.gif" alt="Sailing..." style="width: 448px; height: 450px; max-width: 80vw; max-height: 80vh;">
    <h3 class="text-white mt-3">Scourin' the seven seas for answers...</h3>
</div>
</body>
</html>
